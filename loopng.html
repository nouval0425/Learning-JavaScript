<!DOCTYPE html>
<html>  
<head>
    <meta charset="UTF-8" />
    <title>looping</title>
</head>
<body>  
<script>
    //for looping
    document.writeln(`<h3>for looping</h3>`);
    for(let i =1;i <=10;i++){
        document.writeln(`<p>Perulangan ke-${i}</p>`);
    }

    //while looping
    document.writeln(`<h3>while looping</h3>`);
    let j = 1;
    while(j <=10){
        document.writeln(`<p>Perulangan ke-${j}</p>`);
        j++;
    }

    //do while looping
    //loop ini akan diulang selalu minimal sekali
    document.writeln(`<h3>do while looping</h3>`);
    let k =1;
    do{
        document.writeln(`<p>Perulangan ke-${k}</p>`);
        k++;
    }while(k <=10);


    

    </script>
</body>
</html>
