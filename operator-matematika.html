<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator aritmatika</title>
</head>
<body>
    <script>
        // Operator Aritmatika
        let a = 10;
        let b = 5;
        document.writeln("Nilai a : " + a + "<br>")
         document.writeln("Nilai b : "+ b +"<br>")

        // Penjumlahan
        document.writeln("Penjumlahan: " + (a + b) + "<br>");

        // Pengurangan
        document.writeln("Pengurangan: " + (a - b) + "<br>");

        // Perkalian
        document.writeln("Perkalian: " + (a * b) + "<br>");

        // Pembagian
        document.writeln("Pembagian: " + (a / b) + "<br>");

        // Modulus
        document.writeln("Modulus: " + (a % b) + "<br>");

        // Eksponen (pangkat) (**)
        document.writeln("Eksponen 3 pangkat 2 : " + (3 ** 2) + "<br>");
        
        let result =1 + 2; //3
        document.writeln("Hasil dari 1 + 2 adalah: " + result + "<br>");
        let originalresult = result; //3

        result =result -1;//2
        document.writeln("Hasil dari "+ originalresult +"- 1 adalah: " + result + "<br>");

        result=result * 2;//4
        document.writeln("Hasil dari "+ originalresult + " * 2 adalah: " + result + "<br>");

        result = result / 2; //2
        document.writeln("Hasil dari " + originalresult + " / 2 adalah: " + result + "<br>");

        //operator unary
        // Unary plus (++) 
       result++;
        document.writeln("<p>"+"Nilai result ++ dari nilai diatas : "+ result + "</p>");    
        // Unary minus (--)
        result--;
        document.writeln("<p>"+"Nilai result -- dari nilai diatas : "+ result + "</p>");

        // Unary negation (-)
        result= -result; // -2
        document.writeln("<p>"+"Nilai -result dari nilai diatas : "+ result + "</p>");
        
        </script>
    </body>
</html>
