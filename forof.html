<!DOCTYPE html>
<html>  
<head>
    <meta charset="UTF-8" />
    <title>for of looping</title>
</head>
<body>
<script>
    document.writeln(`<h3>for of looping</h3>`);

    //for of digunakan untuk menguraikan array dan string
    //contoh array

    const hashira =["giyu","muichiro","shinobu","sanemi","tengen"];
    for (const item of hashira){
        document.writeln(`<p>${item}</p>`)
    }

    //contoh string
    document.writeln(`<h3>for of looping pada string</h3>`);


    const name="Nouval Al Ghifary";
    for (const character of name){
        document.writeln(`<p>${character}</p>`)
    }

</script>

    </body>
</html>
