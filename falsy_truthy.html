<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>falsy dan truthy</title>
    </head>

    <body>
<script>
// falsy dan truthy adalah konsep dalam JavaScript untuk mengevaluasi nilai
//falsy
let nilai = 9;

if (nilai){
    alert("true")
    document.writeln(`${nilai} adalah truthy`);
}else{
    alert("false")
    document.writeln(`${nilai} adalah falsy`);
}

</script>

 </body>
</html>
