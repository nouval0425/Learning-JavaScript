<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template Example</title>
</head>
<body>
    <script>
// String Template Example menggunakan backtick (`) untuk membuat string template dan ${} untuk interpolasi variabel
// String template memungkinkan kita untuk menyisipkan variabel ke dalam string dengan mudah

const name ="Nouval Al Ghifary";
const firstName = "Nouval";
const middleName = "Al";
const lastName = " Ghifary";  

const fullname = `${firstName} ${middleName} ${lastName}`; //mempermudah penulisan string
const age =18;
const nama =`Nama saya adalah : ${fullname}`; //string templeate untuk subtitusi variabel
const lengkap=`${nama} dan umur saya adalah : ${age}`;

console.info(nama);
console.info(lengkap);


        </script>
    </body>
</html>
