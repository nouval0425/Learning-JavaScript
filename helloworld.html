<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halo dunia</title>
</head>

<body>

    <!-- javascript di dalam html -->

    <script>
        //dalam javascript tipe data variabel hanya menggunakan number dan tidak menggunakan tanda petik 
        //string menggunakan tanda petik


        var nama = "Budi";
        document.writeln("Hello World");

        //tipe data number 
        document.writeln(100);
        document.writeln("<br>");
        document.writeln(0xFF);
        document.writeln("<br>");
        document.writeln(0b1010);
        document.writeln("<br>");
        document.writeln(0o10);
        document.writeln("<br>");
        document.writeln(1.5);
        document.writeln("<br>");

        //variabel var, let , const
        //var bisa diubah, let bisa diubah, const tidak bisa diubah rekomendasi let dan const
        let fullName = "Nouval Al Ghifary";
        let umur = 10 + 8;

        document.writeln("nama saya " + fullName + "<br>" + " berumur " + umur + " tahun");

        fullName = "Nouval ganteng"
        document.writeln("<br>");

        document.writeln("nama saya " + fullName + "<br>" + " berumur " + umur + " tahun");

        //const tidak dapat diubah, jika diubah akan error

        const pi = 3.14;
        document.writeln("<br>");
        document.writeln("nilai pi adalah " + pi);
        //pi = 3.1415; //akan error karena pi adalah const






    </script>
</body>

</html>
