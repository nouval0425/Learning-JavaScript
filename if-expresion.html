<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>if expression</title>
</head>

<body>
    <script>
// if expression adalah pernyataan yang digunakan untuk mengecek suatu kondisi
        const examresult = 79;

        if(examresult >=80){
            console.info("<p> selamat anda lulus, grade : A </p>")
            document.writeln("<p> selamat anda lulus, grade : A </p>");
        }else if(examresult >=70 && examresult < 80){
            console.info("<p> selamat anda lulus, grade : B </p>")
            document.writeln("<p> selamat anda lulus, grade : B </p>"); 
        }else if(examresult >=60 && examresult < 70){
            console.info("<p> selamat anda hampir gagal, Grade : C </p>");
            document.writeln("<p> selamat anda hampir gagal, Grade : C </p>");
        }else {
            console.info("<p> maaf anda tidak lulus </p>");
            document.writeln("<p> maaf anda tidak lulus </p>");
        }




    </script>
</body>
</html>
