<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>  
    <script>
//perbandingan (> < )
let a =70;
let b=80;
let c = 50 === 50;


document.writeln("<p>"+"a > b : "+(a > b) +"</p>" ); //lebih besar 
document.writeln("<p>"+"a < b : "+(a < b) +"</p>" ); //lebih kecil
document.writeln("<p>"+"a === b : "+(a === b) +"</p>" );//sama dengan tipe data dan nilai jika (===)
document.writeln("<p>"+"c : "+(c) +"</p>" );//sama karena tipe data dan nilai nya same



    </script>
    </body>
</html>
